<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">
</head>
<body>
  {% include "periodApp/message.html" %}
    <!-- div class for nav bar -->
    <div class="navbar-container">
    <div class="navbar">
        <div class="brand">FemFlow</div>
          <ul class="nav-links">
          <li><a href="{% url "period-home" %}" class="nav-link">Home</a></li>
          <li><a href="{% url "period-about" %}" class="nav-link">About</a></li>
          <li><a href="{% url "period-login" %}" class="nav-link"><i class="fa-solid fa-user"></i></a></li>
          <li><a href="{% url "period-login" %}" class="nav-link">Login</a></li>
          <li class="separator"></li>
          <li><a href="{% url "period-signup" %}" class="nav-link">Signup</a></li>
          </ul>
    </div>
    </div>
    <form action="" method ="post">
      {% csrf_token %}
      <div class="container">
          <div class="left-container">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="Username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label>Have you ever used a period tracking app before?</label>

            <div class="options-container">
              <label><input type="radio" name="usedBefore" value="yes" required> Yes</label>
              <label><input type="radio" name="usedBefore" value="no" required> No</label>
            </div>
          </div>
        
          <div class="right-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small id="password-help" style="color: red;"></small>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button onclick="submitForm()">Sign Up</button>

            <div class="options">
              <a href="{% url "period-login" %}">already have an account? log-in</a> 
            </div>
          </div>
      </div>
    </form>
    <!-- javascript for form-->
    <script>
      function validateForm() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmPassword").value;
          var passwordHelp = document.getElementById("password-help");
          if (password.length < 8) {
              passwordHelp.innerText = "Password must be at least 8 characters long";
              return false;
          }
          if (!/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
              passwordHelp.innerText = "Password must contain both letters and numbers";
              return false;
          }
          if (password !== confirmPassword) {
              passwordHelp.innerText = "Passwords do not match";
              return false;
          }
          return true;
      }
    </script>
  
</body>
</html>
