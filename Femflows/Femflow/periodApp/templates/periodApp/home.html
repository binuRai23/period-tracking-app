<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>

<body>
  <!-- social media icons -->
    <div class="copyright">
        <p>&copy; 2024 FemFlow</p>
    </div>

    <div class="social-icons">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-twitter"></i>
    </div>

    <!-- div class for nav bar -->
    <div class="navbar-container">
        <div class="navbar">
            <div class="brand">FemFlow</div>
                <ul class="nav-links">
                <li><a href="{% url "period-home" %}" class="nav-link">Home</a></li>
                <li><a href="{% url "period-about" %}" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="{% url "period-login" %}" class="nav-link">Login</a></li>
                <li class="separator"></li>
                <li><a href="{% url "period-signup" %}" class="nav-link">Signup</a></li>
                </ul>
            </div>
        </div>
    </div>   
    <!-- for home page container -->
    <div class="container">
        <h2>Welcome to Femflow </h2>
        <p>Empowering your journey through every cycle. 
            Experience personalized tracking and insights with 
            Femflow.</p>
        <div class="container-buttons">
            <a href = {% url "period-login" %}>
            <button>Start Now</button>
            </a>
            <a href = {% url "period-about" %}>
            <button>Discover More</button>
            </a>
        </div>
    </div>

    <!-- for homepage image -->
    <div class="side-image">
        <img src="{% static 'img/homepage.jpg' %}" alt="Side Image">
    </div>

</body>
</html>
