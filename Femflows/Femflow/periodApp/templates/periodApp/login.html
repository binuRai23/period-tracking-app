<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'CSS/Login.css' %}">
        
    </head>
    <body>
        {% include "periodApp/message.html" %}
        <!-- div class for nav bar -->
        <div class="navbar-container">
            <div class="navbar">
                <div class="brand">FemFlow</div>
                <ul class="nav-links">
                <li><a href="{% url "period-home" %}" class="nav-link">Home</a></li>
                <li><a href="{% url "period-about" %}" class="nav-link">About</a></li>
                <li><a href="{% url "period-login" %}" class="nav-link"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="{% url "period-login" %}" class="nav-link">Login</a></li>
                <li class="separator"></li>
                <li><a href="{% url "period-signup" %}" class="nav-link">Signup</a></li>
                </ul>
            </div>
        </div>
        <!-- div class for login form -->
        <div class="container">
            <div class="login-form">
                
                <form action="#" method="post">
                    {% csrf_token %}
                    <label for="username">User-name</label>
                    <input type="text" placeholder= "ENTER YOUR USERNAME"id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="ENTER YOUR PASSWORD" id="password" name="pass" required>
                    <a href="main page.html"><button type="submit">Login</button></a>
                </form>

                <div class="options">
                    <a href="">Forgot Password?</a> 
                </div>{% url "passwordreset" %}

                <div class="option2">
                <a href="{% url "period-signup" %}">Don't have an account? Create Account</a>
                </div>
            </div>
                <!-- div class for image -->
                <div class="image-container">
                    <img src="{% static 'img/login image.jpg' %}" alt="Period Tracker Image">
                </div>
        </div>
        <!-- javascript for form-->
        <script>
            function validateForm() {
                var username = document.getElementById("username/E-mail").value;
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
                // Basic validation for username (at least 3 characters) and email
                if (username.length < 3) {
                    alert("Username must be at least 3 characters long");
                    return false;
                }
        
                if (!emailRegex.test(username)) {
                    alert("Invalid email address");
                    return false;
                }
        
                return true;
            }
        </script>
         
    </body>
</html>
