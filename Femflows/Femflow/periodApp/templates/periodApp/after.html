<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'CSS/after.css' %}">
</head>

<body>
  <div class="container1">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name"> what are you using this app for ?</label>
        <label><input type="checkbox" id="checkbox1" required>For getting pregnant</label>
        <label><input type="checkbox" id="checkbox2" required>want to track period</label>
        <label><input type="checkbox" id="checkbox3" required>Just here for the experience</label>
        <label><input type="checkbox" id="checkbox4" required>others</label>
      </div>
    </form>
  </div>

<div class="container2">
  <form action="#" method="post">
    <div class="form-group">
      <label for="name"> when was your last cycle? </label>
      <input type="date" id="date" name="date" class="custom-date-input">
      <label><input type="checkbox" id="checkbox5" required> i have no idea</label>
    </div>
  </form>
</div>

<div class="container3">
  <form action="#" method="post">
    <div class="form-group">
      <label for="name"> what symptoms do you often experience during period? </label>
      <label><input type="checkbox" id="checkbox1" required> Headache</label>
      <label><input type="checkbox" id="checkbox1" required> Cramps </label>
      <label><input type="checkbox" id="checkbox1" required> Nausea</label>
      <label><input type="checkbox" id="checkbox1" required> Others</label>
    </div>
  </form>
</div>

<div class="container4">
  <form action="#" method="post">
    <div class="form-group">
      <label for="name"> For how many days does your period lasts for ?</label>
      <input type="number" name="Days" min="1" max="10" placeholder="Days" class = "days" required>
    </div>
  </form>
</div>

<div class="form-group">
  <a href = {% url "period-login" %}>
  <input type="submit" value="Submit">
  </a>
</div>
</body>
</html>
